org.eclipse.ui/defaultPerspectiveId=org.eclipse.jdt.ui.JavaPerspective

org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false

org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true

org.eclipse.ui.intro/INTRO_THEME = org.eclipse.ui.intro.universal.circles

org.eclipse.ui.intro.universal/INTRO_ROOT_PAGES = overview,tutorials,samples,whatsnew

org.eclipse.ui.intro.universal/INTRO_DATA = product:introData.xml

org.eclipse.help/HELP_DATA = helpData.xml

org.eclipse.ui.editors/lineNumberRuler=true

org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR = false

org.eclipse.jdt.ui/org.eclipse.jdt.ui.staticondemandthreshold = 3

org.scala-ide.sdt.core/org.scala-ide.sdt.core.diagnostic.askOnUpgrade=false

org.eclipse.jdt.ui/content_assist_autoactivation_delay=50

org.eclipse.jdt.ui/content_assist_autoactivation_triggers_java=.abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_

org.eclipse.jdt.ui/editor_folding_enabled=false

org.eclipse.jdt.ui/content_assist_favorite_static_members=org.hamcrest.CoreMatchers.*;org.junit.Assert.*;org.junit.matchers.JUnitMatchers.*

org.eclipse.jdt.ui/org.eclipse.jdt.ui.staticondemandthreshold=1

